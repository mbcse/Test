  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
       <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="bg-success">
       
        <div  class="text-center" style="margin-top:300px">

           <h3> <label id="st">PLEASE CLICK THE BUTTON TO START TEST </label></h3>

         
         <form action="/start-test"  >
            
            <input type="submit" class="btn btn-danger" value="START TEST" onclick="start()">
         </form>

        </div>


      <!--JavaScript at end of body for optimized loading-->


      <script>
      
      function start()
      {
          window.alert("TEST STARTED")
       
          document.getElementById('st').innerHTML = 'TEST STARTED';
         
      }
      
      </script>
      
    </body>
  </html>
